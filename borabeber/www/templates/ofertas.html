<ion-view title="Ofertas">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div>
          <ion-slide-box pager-click="navSlide(index)" auto-play="true" does-continue="true">
            <ion-slide>
              <img style="width: 100%; height: 100%" src="http://media.aguadoce.com.br/uploads/clube_cerveja/2011/banner2.jpg">
            </ion-slide>
            <ion-slide>
              <img style="width: 100%; height: 100%" src="http://media.aguadoce.com.br/uploads/clube_cerveja/2011/banner1.jpg">
            </ion-slide>
          </ion-slide-box>
        </div>

      <!--<button class="button icon-google-wallet"></button>-->

      <ion-list >
          <ion-item ng-repeat="item in listaPromocoes" class="item-thumbnail-left" ui-sref="comerciante">
              <img src="{{item.imagem}}">
              <h2>{{item.estabelecimento}}</h2>
                <!--<p> {{item.oferta}}</p>-->
                <p>Caixa Skol 12 Unidades</p>
                <p><i class="icon-google-wallet"></i> R$ 31,00</p>
                <p><i class="icon-google-wallet"></i> 5 Estrelas</p>
                <p><i class="icon-google-wallet"></i> Aberto</p>



              <ion-option-button class="button-positive"><i class="icon ion-plus-round"></i></ion-option-button>
              <ion-option-button class="button-assertive"><i class="icon ion-android-share-alt" ng-click="compartilhar()"></i></ion-option-button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
